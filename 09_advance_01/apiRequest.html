    <script>
        const rqURL = "https://api.github.com/users/affanshaikh-dev";
        const xhr = new XMLHttpRequest()
        xhr.open("GET", rqURL)
        xhr.onreadystatechange = () => {
            console.log(xhr.readyState);
            if (xhr.readyState === 4) {
                const data = JSON.parse(xhr.responseText);
                console.log(data.name);   
            }
        }
        xhr.send()
    </script>
