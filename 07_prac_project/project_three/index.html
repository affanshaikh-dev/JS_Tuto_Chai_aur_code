<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Three</title>
</head>
<body>
    
    <div class="container">
        <h1 id="title">You Local Time</h1>
        <div id="clock"></div>
    </div>

    <script>    
        let clock = document.querySelector("#clock")
        
        setInterval(() => {
            let date = new Date()
            clock.innerHTML = date.toLocaleTimeString()   
        }, 1000)
    </script>
</body>
</html>
