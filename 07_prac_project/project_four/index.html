<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Four</title>
</head>
<body>
    <div class="container">
        <div class="rules">
            <h1>Number Guessing Game</h1>
            <p>Try and Guess a random number between 1 & 100</p>
            <p>You have 10 attempts to guess the right number.</p>
        </div>
        <form>
            <label for="guessField">Guess a Number</label> <br>
            <input type="text" id="guessField"> <br>
            <input type="submit" value="Submit Guess" id="sub"> <br>
        </form>
        <div class="result">
            <p>Previous Guess: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult"></span></p>
            <p class="LowOrHi"></p>
        </div>
    </div>
</body>
</html>
